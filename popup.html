<!-- popup.html -->
<!DOCTYPE html>
<html>

<head>
  <title>TubeTune</title>
  <script src="src/popup.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 15px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 15px;
    }

    #modifyButton {
      padding: 5px 10px;
      background-color: #2196F3;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 5px;
    }

    #modifyButton:hover {
      background-color: #1976D2;
    }

  </style>
</head>

<body>
  <h1>TubeTune -Modify Title</h1>
  <div>
    <label for="newTitle">
      <input type="text" id="newTitle" placeholder="Enter new title" autofocus style="margin-bottom: 5px;">
      <button id="modifyButton">Modify Title</button>
    </label>
  </div>

</body>

</html>
